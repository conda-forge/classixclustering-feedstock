{% set name = "classixclustering" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d86478d1c92a0df1ffdaa837f744048cfcbbf2d4e6fb9b06cebe44c1eb3bf0e3

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python {{ python_min }}
    - pip
    - numpy
    - cython

  run:
    - python >={{ python_min }}
    - pandas
    - requests
    - {{ pin_compatible('numpy') }}
    - scipy ==1.7.0
    - matplotlib-base

test:
  requires:
    - python {{ python_min }}
  imports:
    - classix

about:
  home: https://github.com/nla-group/classix
  summary: CLASSIX is a fast and explainable clustering algorithm based on sorting.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - guettel
    - chenxinye
