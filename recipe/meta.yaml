{% set name = "classixclustering" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1a84ab991f9d482acf53941233f8e3fca1c87c765e40e55282c07633a79e1fb6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - pip
    - numpy
    - cython

  run:
    - python >=3.6
    - pandas
    - requests
    - {{ pin_compatible('numpy') }}
    - scipy ==1.7.2
    - matplotlib-base

test:
  imports:
    - classix

about:
  home: https://github.com/nla-group/classix
  summary: CLASSIX is a fast and explainable clustering algorithm based on sorting.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - guettel
    - chenxinye
