{% set name = "classixclustering" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a74afb4adec3cbd5ba8462bd6953554e163ddb0792ee85d31b28d088656b73fd

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - pip
    - numpy
    - cython

  run:
    - python >=3.6
    - pandas
    - requests
    - {{ pin_compatible('numpy') }}
    - scipy ==1.7.2
    - matplotlib-base

test:
  imports:
    - classix

about:
  home: https://github.com/nla-group/classix
  summary: CLASSIX is a fast and explainable clustering algorithm based on sorting.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/classix

extra:
  recipe-maintainers:
    - guettel
    - chenxinye

